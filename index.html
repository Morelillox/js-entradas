<body>


  <header class="container">
    <h1 class="principal">Ingresos Uruguay (Version 1.0)</h1>
    <div id="master"></div>

  </header>

  <nav>
    <div class="card container usersMaster">

 
      <div class="card-body">
  
        <button  class="btn btn-warning btn-block" data-bs-toggle="collapse"
          data-bs-target="#collapseExample4" aria-expanded="false" aria-controls="collapseExample4">
          MASTER
        </button>
        </p>
      <div class="collapse" id="collapseExample4">
          <form action="https://reqres.in/api/users?page=2" method="GET">
            <button type="button" id="listarUsers" class="btn btn-primary btn-boton">Usuarios</button>
        </form>
        <hr>

        <P>Porfavor <strong>seleccione</strong> un usuario de la lista master</P>

        <div id="caja-lista-users" class="container">
          
        </div>
  
      </div>  
    </div>
  
  </nav>


  <div>
    <h2 class="titulo container">Seleccione un estadio</h2>
  </div>


  <!-- <div class="card-group container"> -->

  <!-- tarjeta CDS -->
  <div class="card container">

    <div class="divgrid">
      <p id="contenedorEntradascds"></p>
      <img src="./images/cdsimg.jpeg" id="picCds" class="card-img-top img" alt="Estadio Campeon del Siglo">
      <div id="cds" class="resumen container"></div>
    </div>

    <div class="card-body">

      <button onclick="agregarItemcds()" class="btn btn-primary btn-boton" data-bs-toggle="collapse"
        data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
        Campeon del Siglo
      </button>
      </p>
      <div class="collapse" id="collapseExample1">

        <form id="formulariocds">

         
          <div>
            <label for="quantity">Edad: (Menores de edad no pueden comprar entradas)</label>
            <input type="number" id="edadcds" name="edad" min="18" max="150" required>
          </div>

          <br>

          <select class="form-select" id="sociosCDS" required>
            <option value="0" >No socio </option>
            <option value="20">Socio</option>
          </select>

          
          <br>

          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" id="nombrecds" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" id="apellidocds" required>
            </div>
          </div>


          <br>

          <div>
            <label for="quantity">Cantidad de entradas por persona (Minimo 1 - Maximo 10):</label>
            <input type="number" id="entradascds" name="Entradas" min="1" max="10" required>

          </div>

          <button type="submit" class=" btn-boton">comprar</button>

        </form>

      </div>
    </div>
  </div>

  <br>

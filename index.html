 <h1 class="titulo container">Seleccione un estadio</h1>

<div class="card-group container">

    <!-- tarjeta CDS -->
    <div class="card">
      <img src="./images/cdsimg.jpeg" class="card-img-top img" alt="...">
      <div class="card-body">
        <button class="btn btn-primary btn-boton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
           Campeon del Siglo
          </button>
        </p>
        <div class="collapse" id="collapseExample1">

        <form>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="socio" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Socio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nosocio" id="defaultCheck2" >

                  No Socio
                </label>
            </div>

            <div>
                <label for="quantity">Edad: (Menores de edad no pueden comprar entradas)</label>
                <input type="number" id="edadcds" name="edad" min="18" max="150"> 
            </div>
            

                <br>

                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombrecds">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" id="apellidocds">
                  </div>
                </div>
              

              <br>

              <div>
                 <label for="quantity">Cantidad de entradas por persona (Minimo 1 - Maximo 10):</label>
                <input type="number" id="entradascds" name="Entradas" min="1" max="10"> 

              </div>

              <button type="submitcds" class="btn btn-primary">comprar</button>
                
        </form>

      </div>
